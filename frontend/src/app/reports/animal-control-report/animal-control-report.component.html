<div class="gap-bottom">
    <span class="page-name">Animal Control Report</span>
    <button class="button" mat-raised-button color="primary" type="button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Go Back
    </button>
</div>
<hr>
<mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <ng-container matColumnDef="month">
        <mat-header-cell *matHeaderCellDef> Month </mat-header-cell>
        <mat-cell *matCellDef="let row" class="cell"> {{ row.month }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="surrender">
        <mat-header-cell *matHeaderCellDef> Surrendered by Animal Control </mat-header-cell>
        <mat-cell *matCellDef="let row" class="cell">
            <a (click)="openDrilldown('surrender', row.month)">{{ row.animal_control_surrender_count }}</a>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sixtyPlus">
        <mat-header-cell *matHeaderCellDef> Adoptions of 60+ Days in Shelter  </mat-header-cell>
        <mat-cell *matCellDef="let row" class="cell">
            <a (click)="openDrilldown('sixtyPlus', row.month)">{{ row.adopted_60plus_days_count }}</a>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="expenses">
        <mat-header-cell *matHeaderCellDef> Expenses of Adopted Dogs</mat-header-cell>
        <mat-cell *matCellDef="let row" class="cell">
            <a (click)="openDrilldown('expenses', row.month)">{{ row.total_expenses_for_adopted_dogs | currency }}</a>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></mat-row>
</mat-table>
